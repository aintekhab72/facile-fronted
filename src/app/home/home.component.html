<!-- Banner start here -->
<ngb-carousel>
  <ng-template ngbSlide *ngFor="let slider of sliders">
    <img
      class="img-fluid mx-auto d-block"
      [src]="slider.imagePath"
      alt="Random first slide"
      width="100%"
    />
  </ng-template>
</ngb-carousel>
<!-- Banner Ends here -->

<section class="mt-10" (scroll)="onWindowScroll($event)">
  <div class="cat-heading">
    <span>CATEGORIES</span>
  </div>

  <div class="product-list">
    <div
      *ngFor="let data of category"
      class="tilethumb"
      (click)="getProducts(data)"
    >
      <div class="htilebtn txt-upper fbold">{{ data.categoryName }}</div>
      <img
        src="{{ data.categoryImage }}"
        class="zoom"
        alt="{{ data.categoryName }}"
      />
    </div>
  </div>
</section>
