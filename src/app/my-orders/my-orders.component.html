<div class="mt-3 mb-3 my-order-title">
  <span> MY ORDERS</span>
</div>
<div class="empty mt-5" *ngIf="myOrders && myOrders.length === 0">
  There are no orders yet.
</div>
<div class="row mx-3 mt-3" *ngFor="let order of myOrders; let i = index">
  <div class="col-md-12">
    <div class="order-section">
      <div class="row">
        <div class="col-6-12">
          <div class="row" *ngIf="order.products && order.products.length >= 1">
            <div class="col-3-12">
              <div
                class="prod-image-section"
                *ngIf="
                  order.products[0].images &&
                  order.products[0].images.length >= 1
                "
              >
                <div class="prod" style="height: 90px; width: 90px;">
                  <img
                    class="prod-image"
                    alt="prod-image"
                    [src]="order.products[0].images[0]"
                  />
                </div>
              </div>
            </div>
            <div class="col-8-12">
              <div>
                <span class="row">
                  {{ order.products[0].name }}
                </span>
                <span class="row">
                  {{ order.products[0].category | titlecase }}
                </span>
              </div>
            </div>
          </div>
        </div>
        <div
          class="col-2-12 price"
          *ngIf="order.order_price && order.order_price.value"
        >
          â‚¹ {{ order.order_price.value }}
        </div>
        <div class="col-4-12 status-section" *ngIf="order.status">
          <div>
            <div class="order-status delivered"></div>
            <span class="status"
              >{{ order.status | titlecase }} on
              {{ order.updatedAt | date: "MMM dd, yyyy" }}</span
            >
            <div class="status-desc">
              Your item has been {{ order.status | titlecase }}
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
